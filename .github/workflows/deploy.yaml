name: Deploy Typing-Test to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@v3

      - name: üß∞ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üõ†Ô∏è Build Angular app
        run: npx ng build --configuration production --base-href=/Typing-Test/

      - name: üöÄ Deploy preserving prod-page history
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Clone the prod-page branch into folder prod-page (create if doesn't exist)
          if git ls-remote --exit-code --heads origin prod-page; then
            git clone --branch prod-page https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git prod-page
            cd prod-page
            git checkout prod-page
          else
            git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git prod-page
            cd prod-page
            git checkout -b prod-page
          fi

          # Remove all files except README.md (preserve your manual README)
          find . -mindepth 1 ! -name 'README.md' -exec rm -rf {} +

          # Copy new build files to current directory
          cp -r ../dist/typing-test/browser/* .

          git add --all
          git commit -m "Deploy Typing-Test to GitHub Pages üöÄ" || echo "No changes to commit"

          git push origin prod-page
