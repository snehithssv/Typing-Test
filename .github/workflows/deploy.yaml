name: Deploy Typing-Test to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@v3

      - name: üß∞ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üõ†Ô∏è Build Angular app
        run: npx ng build --configuration production --base-href=/Typing-Test/

      - name: üöÄ Deploy preserving prod-page history
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
          # Clone the entire repo (default branch)
          git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git prod-page
          cd prod-page
      
          # Fetch remote branches
          git fetch origin
      
          # Check if prod-page branch exists remotely
          if git show-ref --verify --quiet refs/remotes/origin/prod-page; then
            # Checkout prod-page branch locally tracking remote
            git checkout prod-page
            git reset --hard origin/prod-page
          else
            # Create prod-page branch locally
            git checkout -b prod-page
          fi
      
          # Remove all files except README.md to keep your manual README
          find . -mindepth 1 ! -name 'README.md' -exec rm -rf {} +
      
          # Copy new build files into current directory
          cp -r ../dist/typing-test/browser/* .
      
          git add --all
          # Commit only if there are changes
          git diff --cached --quiet || git commit -m "Deploy Typing-Test to GitHub Pages üöÄ"
      
          # Push to prod-page branch
          git push origin prod-page
      
