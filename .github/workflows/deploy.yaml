name: Deploy Typing-Test to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🛠️ Build Angular app
        run: npx ng build --configuration production --base-href=/Typing-Test/

      - name: 🚀 Deploy to prod-page branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          # Clone repo into temp folder
          git clone https://x-access-token:${GITHUB_TOKEN}@github.com/${REPO}.git temp
          cd temp

          # Check if prod-page branch exists, checkout or create it
          if git show-ref --verify --quiet refs/heads/prod-page; then
            git checkout prod-page
          else
            git checkout -b prod-page
          fi

          # Remove all files except .git to clean old build
          git rm -rf . >/dev/null 2>&1 || true

          # Copy new build files into temp folder
          cp -r ../dist/typing-test/browser/* .

          # Add all files
          git add .

          # Commit changes
          git commit -m "Deploy Typing-Test to GitHub Pages 🚀" || echo "No changes to commit"

          # Force push to prod-page branch
          git push --force origin prod-page
