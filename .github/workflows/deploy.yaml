name: Deploy Typing-Test to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ› ï¸ Build Angular app
        run: npx ng build --configuration production --base-href=/Typing-Test/

      - name: ğŸ“ Add custom README to deploy folder
        run: |
          cat <<EOF > dist/typing-test/browser/README.md
## Production Deployment Branch - \`prod-page\`

# This branch contains the **production-ready build** of the Typing-Test app, deployed to GitHub Pages.

---

## âš ï¸ Important Notes

- **Do NOT create pull requests to or from this branch.**  
  This branch is automatically updated by GitHub Actions workflows during deployment.

- **Do NOT commit directly to this branch.**  
  All changes should be made on the \`main\` branch (or other development branches), then deployed via the workflow.

- This branch is **managed automatically** by the deployment process and should be considered **read-only** for contributors.

---

## Purpose

- Hosts the built Angular app for GitHub Pages at:  
  \`https://<your-github-username>.github.io/Typing-Test/\`

- Keeps deployment history clean by using force pushes via automation.

---

EOF

      - name: ğŸš€ Deploy manually to prod-page
        run: |
          cd dist/typing-test/browser
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git checkout -b prod-page
          git add .
          git commit -m "Deploy Typing-Test to GitHub Pages ğŸš€"
          git push --force origin prod-page
