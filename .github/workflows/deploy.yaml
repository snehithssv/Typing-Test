name: Deploy Typing-Test to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🛠️ Build Angular app
        run: npx ng build --configuration production --base-href=/Typing-Test/

      - name: 🚀 Deploy to prod-page branch
        run: |
          git clone --branch prod-page https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} prod-page || \
            git clone https://github.com/${{ github.repository }} prod-page
          cd prod-page
          git rm -rf . || true
          git clean -fdx
          cp -r ../dist/typing-test/browser/* .
          cp -r ../dist/typing-test/browser/.* . || true
          git add .
          git commit -m "Deploy Typing-Test to GitHub Pages 🚀" || echo "No changes to commit"
          git push --force origin prod-page
