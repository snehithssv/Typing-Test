name: Deploy Typing-Test to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🛠️ Build Angular app
        run: npx ng build --configuration production --base-href=/Typing-Test/

      - name: 🚀 Deploy preserving prod-page history (skip README overwrite)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
          git clone --branch prod-page https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git prod-page
      
          cd prod-page
          find . -mindepth 1 ! -name 'README.md' -exec rm -rf {} +
      
          cp -r ../dist/typing-test/browser/* .
      
          git add --all
          git commit -m "Deploy Typing-Test to GitHub Pages 🚀" || echo "No changes to commit"
          git push origin prod-page
