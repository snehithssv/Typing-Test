name: Deploy Typing-Test to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@v3

      - name: üß∞ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üõ†Ô∏è Build Angular app
        run: npx ng build --configuration production --base-href=/Typing-Test/

      - name: üöÄ Deploy preserving prod-page history (skip README overwrite)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Clone prod-page branch (if doesn't exist, clone default and checkout prod-page)
          git clone --branch prod-page https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git prod-page || \
          git clone https://github.com/${{ github.repository }}.git prod-page && cd prod-page && git checkout prod-page

          # Remove all files EXCEPT README.md to preserve your manual README
          find prod-page -mindepth 1 ! -name 'README.md' -exec rm -rf {} +

          # Copy new build files into prod-page folder
          cp -r dist/typing-test/browser/* prod-page/

          cd prod-page
          git add --all
          git commit -m "Deploy Typing-Test to GitHub Pages üöÄ" || echo "No changes to commit"
          git push origin prod-page
