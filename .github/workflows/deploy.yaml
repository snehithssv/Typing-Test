name: Deploy Typing-Test to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🛠️ Build Angular app
        run: npx ng build --configuration production --base-href=/Typing-Test/

      - name: 📂 Verify build output
        run: ls -R dist/typing-test/browser

      - name: 🚀 Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: prod-page
          folder: dist/typing-test/browser
          clean: true
          single-commit: true
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Deploy Typing-Test to GitHub Pages 🚀"
