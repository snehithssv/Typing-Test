name: Deploy Typing-Test to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🛠️ Build Angular app
        run: npx ng build --configuration production --base-href=/Typing-Test/

      - name: 🚀 Deploy manually to prod-page
        run: |
          cd dist/typing-test/browser
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git fetch origin prod-page || true
          git checkout prod-page || git checkout -b prod-page
          git rm -rf .
          git clean -fd
          git add .
          git commit -m "Deploy Typing-Test to GitHub Pages 🚀" || echo "No changes to commit"
          git push --force origin prod-page
